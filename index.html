<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="container">
    
      <div class="header">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links">
        <a target="_blank" href="https://github.com/">Github</a>
        <a target="_blank" href="https://www.frontendmentor.io">Frontend Mentor</a>
        <a target="_blank" href="https://www.linkedin.com/">LinkedIn</a>
        <a target="_blank" href="https://twitter.com/">Twitter</a>
        <a target="_blank" href="https://www.instagram.com/">Instagram</a>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="author"> by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">Matt Jefferies</a></p>
  </footer>

</body>
</html>
